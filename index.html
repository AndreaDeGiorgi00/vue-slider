<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="contenitore d-flex ">
        <div class="immagine " v-for = "(variabile , i) in bigData"  v-show = "currentIndex == i" >
            <img  :src="variabile.image" alt="immagine"   >
            <div class="testo active" >
                <h4>{{variabile.title}}</h4>
                <p>{{variabile.text}}</p>
            </div>
        </div> 
        <div class="carosello d-flex flex-column align-items-center justify-content-center" id="galleria">
            
            <i id="prec" @click="arrowUp" class="fa-solid fa-circle-arrow-up"></i>
         
            <img v-for = "(variabile , i) in bigData" :src="variabile.image"  :class = "[currentIndex == i ? 'active' : '']">
        
            <i id="next" @click="arrowDown"class="fa-solid fa-circle-arrow-down"></i>
        </div>
    </div>
</body>
</html>
